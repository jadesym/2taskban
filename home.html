<!-- Can Add Tasks/Move Them Around
Example: http://madwebdevhw2.herokuapp.com/
 
Use jQuery ui
Hint: Checkout sortable, and use jQuery functions
Don't Use Plain js otherwise it will be 1000 lines of code
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Draggable - Taskban</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="drag.js"></script>

  </head>
  <body>


    <div class="row">
      <h1 class="center-align"> Enter tasks and move them around </h1>

      <div class="col-md-2 col-pad">
        <div class="group">
            <br>
            <h3 class="center-align">ToDo</h3>

            <br>
            <ul class="card_list" id="todo_list">
                <li class="drag draggable" id="todo_element1">Add a todo</li>
            </ul>
            <input type="text" id="todo_text" placeholder="Add Item">

        </div>
      </div>
      <div class="col-md-2 col-pad">
        <div class="group">
            <br>
            <h3 class="center-align">Doing</h3>
            <br>
            <ul class="card_list" id="doing_list">
                <li class="drag draggable">Doing something</li>
            </ul>
            <input type="text" id="doing_text" placeholder="Add Item">

        </div>
      </div>
      <div class="col-md-2 col-pad">
        <div class="group">
            <br>
            <h3 class="center-align">Done</h3>
            <br>
            <ul class="card_list" id="done_list">
                <li class="drag draggable">Finished task</li>
            </ul>
            <input type="text" id="done_text" placeholder="Add Item">

        </div>

      </div>
    </div>
  
  </body>
</html>
